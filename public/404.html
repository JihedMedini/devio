<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Devio</title>
  <script type="text/javascript">
    // Redirect to /devio path
    window.location.href = "/devio" + window.location.pathname.replace(/^\/?/, "/");
  </script>
  <meta http-equiv="refresh" content="0; url=/devio/">
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please <a href="/devio/">click here</a>.</p>
</body>
</html>
