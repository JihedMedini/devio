name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Install dependencies
        run: npm ci
      - name: Clean previous builds
        run: |
          rm -rf .next
          rm -rf out
      - name: Build with Next.js
        run: npm run build
      - name: Handle CNAME file
        run: |
          if [ -f "public/CNAME" ]; then
            # Copy CNAME to the root output directory
            cp public/CNAME out/
          fi
      - name: Create .nojekyll file
        run: touch out/.nojekyll
      - name: Extract CSS filename and ensure it's loaded
        run: |
          # Find the generated CSS filename
          CSS_FILE=$(find out/_next/static/css -name "*.css" | head -n 1)
          if [ -n "$CSS_FILE" ]; then
            CSS_FILENAME=$(basename "$CSS_FILE")
            # Add explicit CSS link to all HTML files if not already present
            find out -type f -name "*.html" -exec sed -i "s|</head>|<link rel=\"stylesheet\" href=\"/_next/static/css/$CSS_FILENAME\" />\n</head>|g" {} \;
            echo "Added CSS link for $CSS_FILENAME to HTML files"
          else
            echo "Warning: No CSS file found in out/_next/static/css"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 